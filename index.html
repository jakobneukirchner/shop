<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K12 Services Onlineshop – Im Bau</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      /* Material You inspiriertes K12 Farbschema */
      --primary: #6750a4;
      --primary-light: #d0bcff;
      --primary-dark: #381e72;

      --secondary: #03dac6;
      --secondary-light: #aafff9;
      --secondary-dark: #00b3a6;

      --accent: #ff4f58;
      --accent-light: #ffccd2;
      --accent-dark: #b3242a;

      --background: #fffbfe;
      --surface: #f7f0ff;

      --text-primary: #1c1b1f;
      --text-secondary: #49454f;
    }
    body {
      margin: 0;
      background: var(--background);
      color: var(--text-primary);
      font-family: "Kanit", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      text-align: center;
    }
    .container {
      background: var(--surface);
      max-width: 420px;
      border-radius: 28px;
      padding: 48px 32px;
      box-shadow: 0 8px 28px rgba(103, 80, 164, 0.2);
    }
    h1 {
      color: var(--primary);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 16px;
      letter-spacing: 0.04em;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .construction-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 24px auto;
      background: linear-gradient(
        135deg,
        var(--primary-light) 0%,
        var(--secondary) 98%
      );
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #25ced155;
    }
    .construction-icon svg {
      width: 56px;
      height: 56px;
      fill: white;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.15));
    }
    .contact {
      margin-top: 36px;
      font-size: 1rem;
      color: var(--secondary-dark);
      letter-spacing: 0.03em;
    }

    @media (max-width: 460px) {
      .container {
        padding: 32px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .construction-icon {
        width: 64px;
        height: 64px;
      }
      .construction-icon svg {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Website im Bau">
    <div class="construction-icon" aria-hidden="true" tabindex="-1">
      <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M39 15 L47 7 L49 9 L41 17 Z" />
        <rect x="26" y="24" width="16" height="7" rx="2" fill="white" />
        <rect x="30" y="31" width="8" height="18" rx="4" fill="white" />
        <circle cx="34" cy="44" r="4" fill="white" />
      </svg>
    </div>
    <h1>Unsere Website entsteht hier!</h1>
    <p>
      Der neue K12 Services Onlineshop ist gerade im Aufbau.<br />
      Bitte um etwas Geduld – bald gibt es alles für Schule &amp; Lernen digital.
    </p>
    <p class="contact">Kontakt: k12-services@pm.me</p>
  </main>
</body>
</html>
