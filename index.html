<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K12 Services Onlineshop – Im Bau</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Material You inspiriert, moderne K12 Farbpalette */
      --primary: #6750A4;   /* dunkles Violett */
      --primary-light: #D0BCFF;
      --primary-dark: #381E72;

      --secondary: #03DAC6; /* Material Cyan */
      --secondary-light: #AAFFF9;
      --secondary-dark: #00B3A6;

      --accent: #FF4F58; /* kräftiges Korallenrot */
      --accent-light: #FFCCD2;
      --accent-dark: #B3242A;

      --background: #FFFBFE;
      --surface: #F7F0FF;

      --info: #006EBA;
      --success: #1E7E34;
      --warn: #D58A00;
      --error: #BA1A1A;

      --text-primary: #1C1B1F;
      --text-secondary: #49454F;

      /* Icons round palette */
      --icon-info-bg: #D0E7FF;
      --icon-success-bg: #BBF1D4;
      --icon-warn-bg: #FFE9B8;
      --icon-error-bg: #FFB4AB;
    }
    body {
      background: var(--background);
      font-family: 'Kanit', sans-serif;
      margin: 0;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      background: var(--surface);
      max-width: 420px;
      padding: 48px 32px;
      border-radius: 28px;
      box-shadow: 0 8px 28px rgb(103 80 164 / 0.2);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--primary);
      letter-spacing: 0.04em;
    }
    p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 28px;
    }
    .status-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    .status-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      transition: transform 0.2s ease;
      cursor: default;
    }
    .status-icon:hover {
      transform: scale(1.1);
    }
    .icon-info {
      background-color: var(--icon-info-bg);
      color: var(--info);
    }
    .icon-success {
      background-color: var(--icon-success-bg);
      color: var(--success);
    }
    .icon-warn {
      background-color: var(--icon-warn-bg);
      color: var(--warn);
    }
    .icon-error {
      background-color: var(--icon-error-bg);
      color: var(--error);
    }
    svg {
      width: 36px;
      height: 36px;
    }
    .contact {
      margin-top: 36px;
      font-size: 1rem;
      color: var(--secondary-dark);
      letter-spacing: 0.03em;
    }
    @media (max-width: 460px) {
      .container {
        padding: 32px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .status-icon {
        width: 52px;
        height: 52px;
      }
      svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Unsere Website entsteht hier!</h1>
    <p>Der neue K12 Services Onlineshop ist gerade im Aufbau.<br />Bitte um etwas Geduld – bald gibt es alles für Schule & Lernen digital.</p>
    <div class="status-bar" aria-label="Statussymbole">
      <div class="status-icon icon-info" title="Info">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="16" r="1" fill="currentColor"/>
        </svg>
      </div>
      <div class="status-icon icon-success" title="Erfolg">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="status-icon icon-warn" title="Warnung">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <circle cx="12" cy="17" r="1"/>
        </svg>
      </div>
      <div class="status-icon icon-error" title="Fehler">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <div class="contact">Kontakt: service@k12shop.de</div>
  </div>
</body>
</html>
